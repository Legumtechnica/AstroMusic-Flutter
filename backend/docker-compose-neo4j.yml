version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.14-community
    container_name: astromusic_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/astromusic123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: astromusic_api
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=astromusic123
      - NEO4J_DATABASE=neo4j
      - SECRET_KEY=your-secret-key-change-this-in-production-min-32-chars-long
      - DEBUG=True
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: >
      sh -c "
        echo 'Waiting for Neo4j...' &&
        sleep 10 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
