version: '3.8'

services:
  # Neo4j Database (optional - comment out if using external Neo4j)
  neo4j:
    image: neo4j:5.14-community
    container_name: astromusic_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/astromusic123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "${NEO4J_HTTP_PORT:-7475}:7474"  # HTTP (default 7475 to avoid conflicts)
      - "${NEO4J_BOLT_PORT:-7688}:7687"  # Bolt (default 7688 to avoid conflicts)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p astromusic123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-neo4j  # Only start when --profile with-neo4j is used

  # FastAPI Application
  api:
    build: .
    container_name: astromusic_api
    restart: unless-stopped
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://host.docker.internal:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-astromusic123}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - SECRET_KEY=your-secret-key-change-this-in-production-min-32-chars-long
      - DEBUG=True
      - ENVIRONMENT=development
      - PORT=${API_PORT:-8080}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT:-8080} --reload
      "

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
