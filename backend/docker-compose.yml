version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: astromusic_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: astromusic
      POSTGRES_PASSWORD: astromusic123
      POSTGRES_DB: astromusic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astromusic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: astromusic_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://astromusic:astromusic123@postgres:5432/astromusic_db
      - DATABASE_URL_SYNC=postgresql://astromusic:astromusic123@postgres:5432/astromusic_db
      - SECRET_KEY=your-secret-key-change-this-in-production-min-32-chars-long
      - DEBUG=True
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
    driver: local
